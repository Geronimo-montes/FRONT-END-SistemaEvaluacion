<div class="card-header bg-white border-0 shadow">
  <div class="row">
    <div class="col-9">
      <h2 class="mb-0">Ficha de Informaci贸n</h2>
    </div>
    <button class="btn btn-2 btn-icon m-auto" type="button"
      [ngClass]="{'btn-outline-primary': inputDisable, 'btn-outline-danger': !inputDisable}"
      (click)="inputDisable = !inputDisable" placement="bottom"
      ngbTooltip="Editar datos">
      <span class="btn-inner--icon"><i
          class="ni ni-lock-circle-open"></i></span>
      <span class="btn-inner--text">Editar</span>
    </button>
  </div>
</div>
<div class="card-body">
  <!--Formulario de actualizacion de datos del docente-->
  <form [formGroup]="form" (ngSubmit)="updateDocente()" method="post">
    <input type="hidden" formControlName="idDocente">
    <input type="hidden" formControlName="grupo">
    <input type="hidden" formControlName="grado">
    <input type="hidden" formControlName="turno">
    <input type="hidden" formControlName="estatus">
    <h6 class="heading-small text-muted mb-2">Informaci贸n de Usuario</h6>
    <div class="pl-lg-4 pr-lg-4">
      <div class="row">
        <div class="col-lg-4">
          <!--Nombre-->
          <div class="row-lg">
            <label class="form-control-label">Nombre</label>
            <div class="form-group">
              <input class="form-control text-dark"
                [ngClass]="isValidInput('nombre', form)" type="text"
                formControlName="nombre" placeholder="Nombre(s)"
                [readonly]="inputDisable">
            </div>
          </div>
        </div>

        <div class="col-lg-4">
          <!--ap1-->
          <div class="row-lg">
            <label class="form-control-label">Apellido Paterno</label>
            <div class="form-group">
              <input class="form-control text-dark"
                [ngClass]="isValidInput('ap1', form)" type="text"
                formControlName="ap1" placeholder="Apellido Paterno"
                [readonly]="inputDisable">
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <!--ap2-->
          <div class="row-lg">
            <label class="form-control-label">Apellido Materno</label>
            <div class="form-group">
              <input class="form-control text-dark"
                [ngClass]="isValidInput('ap2', form)" type="text"
                formControlName="ap2" placeholder="Apellido Materno"
                [readonly]="inputDisable">
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <!--curp-->
        <div class="col-lg-6">
          <label class="form-control-label">CURP</label>
          <div class="form-group">
            <input class="form-control text-dark"
              [ngClass]="isValidInput('curp', form)" type="text"
              formControlName="curp" placeholder="CURP"
              [readonly]="inputDisable">
          </div>
        </div>
        <!--rfc-->
        <div class="col-lg-6">
          <label class="form-control-label">RFC</label>
          <div class="form-group">
            <input class="form-control text-dark"
              [ngClass]="isValidInput('rfc', form)" type="text"
              formControlName="rfc" placeholder="RFC" [readonly]="inputDisable">
          </div>
        </div>
      </div>
    </div>
    <hr class="my-4" />
    <!-- Address -->
    <h6 class="heading-small text-muted mb-2">Informaci贸n de Contacto</h6>
    <div class="pl-lg-4 pr-lg-4">
      <div class="row">
        <!--Direccion-->
        <div class="col-md-12">
          <label class="form-control-label">Direcci贸n</label>
          <div class="form-group">
            <input class="form-control text-dark"
              [ngClass]="isValidInput('direccion', form)" type="text"
              formControlName="direccion" placeholder="Home Address"
              [readonly]="inputDisable">
          </div>
        </div>
      </div>
      <div class="row">
        <!--telefono-->
        <div class="col-lg-6">
          <label class="form-control-label">Telefono</label>
          <div class="form-group">
            <input class="form-control text-dark"
              [ngClass]="isValidInput('telefono', form)" type="tel"
              formControlName="telefono" placeholder="Numero de Telefono"
              [readonly]="inputDisable">
          </div>
        </div>
        <!--Facebook-->
        <div class="col-lg-6">
          <label class="form-control-label">Facebook</label>
          <div class="form-group">
            <input class="form-control text-dark"
              [ngClass]="isValidInput('facebook', form)" type="text"
              formControlName="facebook" placeholder="Facebook"
              [readonly]="inputDisable">
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="formDestino=='d'" class="col-lg-12">
      <div class="alert" [ngClass]="tipoMensaje">
        {{ mensaje }}
      </div>
    </div>

    <!--BUTTON-->
    <div class="pl-lg-4 pr-lg-4 btn-group float-left col-lg-12">
      <div class="col-lg-9"></div>
      <button type="submit" class="btn btn-primary col-lg-3 rounded"
        [disabled]="!(!inputDisable && form.valid)">
        Guardar Cambios
      </button>
    </div>
    <hr class="my-4" />
  </form>
</div>
