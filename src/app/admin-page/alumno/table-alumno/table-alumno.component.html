<div class="card bg-secondary shadow">
  <div class="card-header bg-white border-0 shadow">
    <div class="row align-items-center">
      <div class="col-11">
        <h2 class="mb-0">Lista de alumnos</h2>
      </div>

      <a class="nav-link nav-link-icon" routerLinkActive="active" [routerLink]="['/alumno/profilealumno']">
        <button class="btn btn-primary"></button>
      </a>
    </div>
  </div>
  <div class="card-body align-items-center">
    <div class="table-responsive">
      <table class="table align-items-center table-flush">
        <thead class="thead-ligth">
          <tr>
            <th scope="col" class="h1">Foto de Perfil</th>
            <th scope="col" class="h1">No. Matircula</th>
            <th scope="col" class="h1">Nombre completo</th>
            <th scope="col" class="h1">Grupo</th>
            <th scope="col" class="h1">Tutor</th>
            <th scope="col" class="h1">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let alumno of alumnos">
            <!--Foto-->
            <th scope="row">
              <div class="media align-items-center">
                <a class="avatar rounded-circle mr-3">
                  <img alt="Image placeholder" src="assets/img/theme/bootstrap.jpg">
                </a>
              </div>
            </th>
            <!--Matricula-->
            <th>
              <div class="align-items-center">
                <div class="media-body">
                  <span class="mb-0 text-sm">
                    {{ alumno.idAlumno }}  
                  </span>
                </div>
              </div>
            </th>
            <!--Nombre completo-->
            <th>
              <div class="align-items-center">
                <div class="media-body">
                  <span class="mb-0 text-sm">
                    {{ alumno.nombre + " " + alumno.ap1 + " " + alumno.ap2 }}  
                  </span>
                </div>
              </div>
            </th>
            <!--Grupo Grado Truno-->
            <th>
              <div class="align-items-center">
                <div class="media-body">
                  <span class="mb-0 text-sm">
                    {{ alumno.grado + '0' + alumno.grupo + '-' + alumno.turno }}  
                  </span>
                </div>
              </div>
            </th>
            <!--Tutor-->
            <th>
              <div class="align-items-center">
                <div class="media-body">
                  <span class="mb-0 text-sm">
                    {{ alumno.nombreTutor }}  
                  </span>
                </div>
              </div>
            </th>
            
            <td>
              <div ngbDropdown placement="left">
                <a class="btn btn-sm btn-icon-only text-light" ngbDropdownToggle>
                  <i class="fas fa-ellipsis-v"></i>
                </a>
                <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                  <button class="dropdown-item" (click)="cambiarAlumnoSeleccionado(alumno);" >Ver información</button>
                  <button class="dropdown-item" >Editar información</button>
                  <button class="dropdown-item" >Otra acción</button>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="row">
      <nav class="ml-auto mr-auto" aria-label="...">
        <ul class="pagination">

          <li *ngFor="let page of controls" class="page-item"
            [class.active]="page == SelectedPage" (click)="changePage(page)">
            <button class="page-link">
              {{ page }}
            </button>
          </li>

        </ul>
      </nav>
    </div>
  </div>
</div>
