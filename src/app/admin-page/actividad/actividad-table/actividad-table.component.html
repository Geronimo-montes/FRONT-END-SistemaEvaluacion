<div class="card bg-secondary shadow">
  <div class="card-header bg-white border-0 shadow">
    <div class="row align-items-center justify-content-between pl-lg-4 pr-lg-4">
      <!-- Form Quitar y poner otra cosa-->
      <h1>Lista de Actividades</h1>

      <div
        class="navbar-search navbar-search-white form-inline d-none d-md-flex">
        <div class="input-group input-group-alternative">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-search"></i></span>
          </div>
          <!--Barra de busqueda-->
          <input class="form-control text-dark" [(ngModel)]="filtro"
            placeholder="Search" type="text" />
        </div>
      </div>

      <button class="btn btn-icon btn-2 btn-outline-primary" type="button"
        (click)="nuevaActividad();">
        <span class="btn-inner--icon"><i class="ni ni-fat-add"></i></span>
        <span class="btn-inner--text">Nueva Actividad</span>
      </button>
    </div>
  </div>
  <div class="card-body align-items-center">
    <div class="table-responsive">
      <table class="table align-items-center table-flush">
        <thead class="thead-ligth">
          <tr>
            <th scope="col" class="h1">No. Actividad</th>
            <th scope="col" class="h1">Nombre</th>
            <th scope="col" class="h1">Duraci贸n</th>
            <th scope="col" class="h1">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let actividad of actividades"
            (click)="cambiarActividadSeleccionada(actividad)">
            <!--No. Actividad-->
            <th>
              <div class=" align-items-center">
                <div class="media-body">
                  <span class="mb-0 text-sm">
                    {{ actividad.idPlanTrabajo }}
                  </span>
                </div>
              </div>
            </th>
            <!--Nombre-->
            <th>
              <div class="align-items-center">
                <div class="media-body">
                  <span class="mb-0 text-sm">
                    {{ actividad.nombre }}
                  </span>
                </div>
              </div>
            </th>
            <!--Duracion-->
            <th>
              <div class="align-items-center">
                <div class="media-body">
                  <span class="mb-0 text-sm">
                    {{actividad.duracionMinutos}} minutos
                  </span>
                </div>
              </div>
            </th>
            <td>
              <div ngbDropdown placement="left">
                <a class="btn btn-sm btn-icon-only text-light"
                  ngbDropdownToggle>
                  <i class="fas fa-ellipsis-v"></i>
                </a>
                <div ngbDropdownMenu
                  class="dropdown-menu-right dropdown-menu-arrow">
                  <button class="dropdown-item">Ver informaci贸n</button>
                  <button class="dropdown-item">Editar informaci贸n</button>
                  <button class="dropdown-item">Otra acci贸n</button>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="row">
      <nav class="m-auto mr-auto" aria-label="...">
        <ul class="pagination">
          <li class="page-item">
            <button class="page-link" (click)="changePrimerControl(-1)">
              <i class="fa fa-angle-left"></i>
            </button>
          </li>

          <li *ngFor="let page of controls" class="page-item"
            [class.active]="page == SelectedPage" (click)="changePage(page)">
            <button class="page-link">
              {{ page }}
            </button>
          </li>

          <li class="page-item">
            <button class="page-link" (click)="changePrimerControl(1)">
              <i class="fa fa-angle-right"></i>
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
