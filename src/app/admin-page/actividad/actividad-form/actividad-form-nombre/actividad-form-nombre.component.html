<div class="col-xl-12 order-xl-1 pl-lg-4 pr-lg-4">
  <div class="row justify-content-center">
  </div>
</div>
<div class="row mt-4 mb-4 pl-lg-4 pr-lg-4 ">
  <div class="col-xl-10 order-xl-2 m-auto">
    <div class="card bg-secondary shadow">
      <div class="card-header bg-white border-0 shadow ">
        <div
          class="row pl-lg-4 pr-lg-4 justify-content-left aling-items-center text-center">
          <span class="h1 col-auto m-auto">Asigne un nombre a la
            actividad</span>
        </div>
      </div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="setValues(form)" method="post">
          <div class="row justify-content-center">
            <!--img-->
            <div class="col-lg-auto">
              <div class="row justify-content-center">
                <div class="card m-auto" style="width: 12rem;">
                  <img class="card-img" [src]="imgPerfil">
                  <input type="file" style="visibility: hidden;"
                    formControlName="perfil" (change)="load($event)" #perfil />
                </div>
              </div>
            </div>

            <div class="col-lg-8">
              <!--Nombre-->
              <div class="row">
                <div class="col-lg-12">
                  <label class="form-control-label">Situaci贸n
                    Didactica</label>
                  <div class="form-group">
                    <input class="form-control text-dark" type="text"
                      placeholder="Situaci贸n Didactica"
                      [ngClass]="isValidInput('nombre', form)"
                      formControlName="nombre">
                  </div>
                </div>
              </div>
              <!--Duracion-->
              <div class="row">
                <div class="col-lg-6">
                  <label class="form-control-label">Duraci贸n(Minutos)</label>
                  <div class="form-group">
                    <input class="form-control text-dark" type="text"
                      placeholder="Duraci贸n (minutos)"
                      [ngClass]="isValidInput('duracion', form)"
                      formControlName="duracion">
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row justify-content-between pl-lg-4 pr-lg-4 mt-4">
            <button type="button" class="btn btn-icon btn-outline-primary"
              (click)="perfil.click()">
              <span class="btn-inner--icon">
                <i class="ni ni-image"></i>
              </span>
              <span class="btn-inner--text">Buscar Imagen</span>
            </button>

            <button type="submit" class="btn btn-icon btn-outline-primary"
              [disabled]="!form.valid">
              <span class="btn-inner--icon">
                <i class="ni ni-bold-right"></i>
              </span>
              <span class="btn-inner--text">Continuar</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
