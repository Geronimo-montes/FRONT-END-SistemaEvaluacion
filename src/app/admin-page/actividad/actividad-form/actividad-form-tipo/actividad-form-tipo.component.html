<div class="col-xl-12 pl-lg-4 pr-lg-4">
  <div class="row justify-content-center">
    <h1>Selecciona el tipo de actividad:</h1>
  </div>
</div>
<div class="row mt-4 mb-4 justify-content-center">
  <div class="col-xl-5 order-xl-1 mb-4">
    <div class="card bg-secondary"
      [ngClass]="{'seleccionado' : newActividad.tipoActividad === '1' && !!newActividad}">
      <div class="card-header bg-white border-0 shadow ">
        <div class="row align-items-center  pl-lg-4 pr-lg-4">
          <h2>
            Actividad de Diagnostico
          </h2>
        </div>
      </div>
      <div class="card-body m-auto">
        <div class="row">
          <div class="col-4 m-auto pl-lg-4 pr-lg-4">
            <div
              class="icon icon-shape icon-lg bg-danger text-white rounded-circle">
              <i class="ni ni-collection"></i>
            </div>
          </div>
          <div class="col-8">
            <h5 class="card-title text-uppercase font-weight-regular mb-2">
              Actividad de
              Diagnostico</h5>
            <span class="h4 text-muted text-center mb-0">Actividad
              que tiene la
              finalidad de medir el desempeño del alumno</span>
          </div>
        </div>
        <div class="row mt-4 justify-content-center">
          <button class="btn btn-icon btn-primary"
            (click)="setTipoActividad('1')">
            <span class="btn-inner--icon">
              <i class="ni ni-fat-add"></i>
            </span>
            <span class="btn-inner--text">
              Actividad Diagnostico
            </span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xl-5 order-xl-2 mb-4">
    <div class="card bg-secondary"
      [ngClass]="{'seleccionado' : newActividad.tipoActividad === '0'}">
      <div class="card-header bg-white border-0 shadow">
        <div class="row align-items-center pl-lg-4 pr-lg-4">
          <h2>Actividad de Evaluación</h2>
        </div>
      </div>
      <div class="card-body m-auto">
        <div class="row">
          <div class="col-4 m-auto pl-lg-4 pr-lg-4">
            <div
              class="icon icon-shape icon-lg bg-success text-white rounded-circle">
              <i class="ni ni-hat-3"></i>
            </div>
          </div>
          <div class="col-8">
            <h5 class="card-title text-uppercase font-weight-regular mb-2">
              Actividad de
              Evaluación</h5>
            <span class="h4 text-muted text-center mb-0">Actividad
              que tiene la
              finalidad de medir el desempeño del alumno</span>
          </div>
        </div>
        <div class="row mt-4 justify-content-center">
          <button class="btn btn-icon btn-primary"
            (click)="setTipoActividad('0')">
            <span class="btn-inner--icon">
              <i class="ni ni-fat-add"></i>
            </span>
            <span class="btn-inner--text">
              Actividad Evaluación
            </span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
