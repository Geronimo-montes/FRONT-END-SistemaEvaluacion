<div class="row">
  <!--Ficha de actividad-->
  <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
    <app-actividad-ficha></app-actividad-ficha>
  </div>
  <!--Tabla de alumnos-->
  <div class="col-xl-8 order-xl-1">
    <div class="card bg-secondary shadow">
      <!--header del contenerdor-->
      <div class="card-header bg-white border-0 shadow">
        <div
          class="row align-items-center justify-content-between pl-lg-4 pr-lg-4">
          <h1>Registrar Nueva Actividad</h1>
          <button class="btn btn-icon btn-2 btn-outline-primary" type="button"
            (click)="regresarTabla();">
            <span class="btn-inner--icon"><i class="ni ni-bold-left"></i></span>
            <span class="btn-inner--text">Regresar a la Tabla</span>
          </button>
        </div>
      </div>

      <div class="card-body">
        <div class="bs-stepper" id="stepper1">
          <div class="bs-stepper-header" role="tablist">

            <button class="btn btn-icono btn-outline-primary"
              (click)="stepper.previous()" placement="left"
              ngbTooltip="Anterior">
              <i class="ni ni-bold-left"></i>
            </button>

            <!--tipo Actividad-->
            <div class="step" data-target="#tipo-part">
              <button type="button" class="step-trigger" role="tab">
                <span class="bs-stepper-circle">1</span>
                <span class="bs-stepper-label">Tipo Actividad</span>
              </button>
            </div>
            <div class="line"></div>
            <!--Nombre - duracion - imagen-->
            <div class="step" data-target="#nombre-part">
              <button type="button" class="step-trigger" role="tab">
                <span class="bs-stepper-circle">2</span>
                <span class="bs-stepper-label">Nombre</span>
              </button>
            </div>
            <div class="line"></div>
            <!--aprendizages esperados-->
            <div class="step" data-target="#areaFormacion-part">
              <button type="button" class="step-trigger" role="tab">
                <span class="bs-stepper-circle">3</span>
                <span class="bs-stepper-label">Aprendizajes</span>
              </button>
            </div>
            <div class="line"></div>
            <!--Evidencias-->
            <div class="step" data-target="#Evidencias-part">
              <button type="button" class="step-trigger" role="tab">
                <span class="bs-stepper-circle">4</span>
                <span class="bs-stepper-label">Evidencias</span>
              </button>
            </div>
            <div class="line"></div>
            <!--Contenido texto-->
            <div class="step" data-target="#instrucciones-part">
              <button type="button" class="step-trigger" role="tab">
                <span class="bs-stepper-circle">5</span>
                <span class="bs-stepper-label">Instruciones</span>
              </button>
            </div>

            <button class="btn btn-icono btn-outline-primary"
              (click)="stepper.next()" placement="right" ngbTooltip="Siguiente">
              <i class="ni ni-bold-right"></i>
            </button>
          </div>

          <!--Contenido de los stepper-->
          <div class="bs-stepper-content">
            <!--tipo Actividad-->
            <div id="tipo-part" class="content" role="tabpanel"
              aria-labelledby="tipo-part-trigger">
              <app-actividad-form-tipo></app-actividad-form-tipo>
            </div>
            <!--Nombre - duracion - imagen-->
            <div id="nombre-part" class="content" role="tabpanel"
              aria-labelledby="nombre-part-trigger">
              <app-actividad-form-nombre></app-actividad-form-nombre>
            </div>
            <!--aprendizages esperados-->
            <div id="areaFormacion-part" class="content" role="tabpanel"
              aria-labelledby="areaFormacion-part-trigger">
              <app-actividad-form-aprendizaje-diagnostico>
              </app-actividad-form-aprendizaje-diagnostico>
            </div>
            <!--Evidencias-->
            <div id="Evidencias-part" class="content" role="tabpanel"
              aria-labelledby="Evidencias-part-trigger">
              <app-actividad-form-evidencia>
              </app-actividad-form-evidencia>
            </div>
            <!--instrucciones-->
            <div id="instrucciones-part" class="content" role="tabpanel"
              aria-labelledby="instrucciones-part-trigger">
              <app-actividad-form-instruciones>
              </app-actividad-form-instruciones>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
