<div class="col-xl-12 order-xl-1 pl-lg-4 pr-lg-4">
  <div class="row justify-content-center">
  </div>
</div>
<div class="row mt-4 mb-4 pl-lg-4 pr-lg-4 ">
  <div class="col-xl-10 order-xl-2 m-auto">
    <div class="card bg-secondary shadow">
      <div class="card-header bg-white border-0 shadow ">
        <div
          class="row pl-lg-4 pr-lg-4 justify-content-left aling-items-center text-center">
          <span class="h1 col-auto ">
            Evidencias
          </span>
        </div>
      </div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="setValues(form)" method="post">
          <div class="row justify-content-center">
            <div class="col-lg-10">
              <!--Nombre-->
              <div class="row">
                <div class="col-lg-6">
                  <label class="form-control-label">
                    Nombre
                  </label>
                  <div class="form-group">
                    <input class="form-control text-dark" type="text"
                      placeholder="Situación Didactica"
                      [ngClass]="isValidInput('nombre', form)"
                      formControlName="nombre">
                  </div>
                </div>
                <!--Formato-->
                <div class="col-lg-6">
                  <label class="form-control-label">
                    Formato
                  </label>
                  <select type="text" class="form-control text-dark"
                    formControlName="formato">
                    <option *ngFor="let formato of formatos"
                      [ngValue]="formato['id']">
                      {{formato['descripcion']}}
                    </option>
                  </select>
                </div>
              </div>
              <!--descripcion-->
              <div class="row">
                <div class="col-lg-12">
                  <label class="form-control-label">Descripción</label>
                  <div class="form-group">
                    <input class="form-control text-dark" type="text"
                      placeholder="Descripción"
                      [ngClass]="isValidInput('descripcion', form)"
                      formControlName="descripcion">
                  </div>
                </div>
              </div>
              <div class="row justify-content-end pl-lg-3 pr-lg-3">
                <button type="submit" class="btn btn-icon btn-outline-primary"
                  [disabled]="!form.valid">
                  <span class="btn-inner--icon">
                    <i class="ni ni-fat-add"></i>
                  </span>
                  <span class="btn-inner--text">Agregar</span>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
