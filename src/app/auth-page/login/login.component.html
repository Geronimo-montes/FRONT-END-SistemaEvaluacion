<!-- Page content -->
<div class="container mt--9 pb-5 zindex-1">
  <div class="row justify-content-center aling-items-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary border border-dark shadow">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <h1 class="font-blod font-weight-800">LOGIN</h1>
          </div>

          <div *ngIf="animacion; then thenBlock else elseBlock">
          </div>

          <ng-template #thenBlock>
            <div class="col-12 justify-content-center aling-items-center"></div>
            <div class="preloader m-auto"></div>
          </ng-template>

          <ng-template #elseBlock>
            <!--FORM-->
            <form [formGroup]="loginForm" (ngSubmit)="login()" method="post">
              <div class="form-group mb-3 border border-dark rounded shadow">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i
                        class="ni ni-email-83"></i></span>
                  </div>
                  <!--EMAIL  Retirar ngModel si se usara formularios reactivos-->
                  <input class="form-control text-dark" type="email"
                    formControlName="email" placeholder="Email">
                </div>
              </div>

              <div *ngIf="isValidInput('email')" class="alert alert-danger">
                <div *ngIf="loginForm.controls['email'].errors.required">
                  Email is required.
                </div>
                <div *ngIf="loginForm.controls['email'].errors.pattern">
                  Must be a valid email format.
                </div>
              </div>

              <div class="form-group mb-3 border border-dark rounded shadow">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i
                        class="ni ni-lock-circle-open"></i></span>
                  </div>
                  <!--PASSWORD-->
                  <input class="form-control text-dark" type="password"
                    formControlName="password" placeholder="Password">
                </div>
              </div>

              <div *ngIf="isValidInput('password')" class="alert alert-danger">
                <div *ngIf="loginForm.controls['password'].errors.required">
                  Password is required.
                </div>
              </div>

              <div
                class="custom-control custom-control-alternative custom-checkbox">
                <input class="custom-control-input" id="customCheckLogin"
                  type="checkbox">
                <label class="custom-control-label" for="customCheckLogin">
                  <span class="text-muted">Remember me</span>
                </label>
              </div>
              <div class="text-center">
                <!--BUTTON-->
                <button [disabled]="!loginForm.valid" type="submit"
                  class="btn btn-primary my-4">Log in</button>
              </div>

              <div *ngIf="!!mensajeError"
                class="alert alert-danger text-center">
                {{ mensajeError }}
              </div>
            </form>
          </ng-template>

        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a href="javascript:void(0)" class="text-muted"><small>Forgot
              password?</small></a>
        </div>
        <div class="col-6 text-right">
          <a routerLink="/register" class="text-muted"><small>Create new
              account</small></a>
        </div>
      </div>
    </div>
  </div>
</div>
